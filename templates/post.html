<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{post.title}}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/post.css') }}">

</head>
{% include 'navbar.html' %}
<body>
    <div class="posts-holder">

        <div class="post">
            <a href="{{url_for('index')}}">Posts</a>

            <h2>{{post.title}}</h2>
            Category: {{post.category}} <br>
            Date: {{post.publish_date}} <br>
            Author: {{post.author}} <br>
            <br>
            <span style="white-space: pre-line">
                {{post.body}}
            </span>

        </div>

    </div>

    <div class="comments-holder">
        <div class="comments">

            <h3>Comments</h3>
            {% for comment in comments %}
                ({{comment.publish_date}}) <b>{{comment.author}}</b>: {{comment.body}} <br>
                <hr>
            {% endfor %}
        
            <form id="add-category" method="POST" action="/api/add_comment">
                <input type="text" name="comment_body" placeholder="Comment...."> 
                
                <input type="hidden" name="parent_id" value={{post.id}}> 
                <button type= "submit">Add</button>   
            </form>

        </div>
    </div>
</body>
</html>
